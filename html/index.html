<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css"> </head>

<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar3SupportedContent" aria-controls="navbar3SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar3SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link h1" href="#">RESULTS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script type="text/javascript">
     var xmlhttp = new XMLHttpRequest();
     url=" http://localhost:3000/db";
     xmlhttp.open("GET",url, true);
     xmlhttp.send();
     xmlhttp.onreadystatechange = function() {
       if (this.readyState == 4 && this.status == 200) {
        var result= JSON.parse(this.responseText);
        document.getElementById("baseword").innerHTML=result.base.word_count;
        document.getElementById("testword").innerHTML=result.test.word_count;
        document.getElementById("basenoun").innerHTML=result.base.nouns;
        document.getElementById("testnoun").innerHTML=result.test.nouns;
        document.getElementById("baseadjec").innerHTML=result.base.adjectives;
        document.getElementById("testadjec").innerHTML=result.test.adjectives;
        document.getElementById("baseverb").innerHTML=result.base.verbs;
        document.getElementById("testverb").innerHTML=result.test.verbs;
        document.getElementById("basetags").innerHTML=result.base.tags_count;
        document.getElementById("testtags").innerHTML=result.test.tags_count;
        }
         };

  </script>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8">
          <table class="table text-center" border="1">
            <thead>
              <tr>
                <th>&nbsp;</th>
                <th class="text-center">Base Document</th>
                <th class="text-center">Testing Document</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Number of Words</td>
                <td id="baseword" class="bg-light" ></td>
                <td id="testword"></td>
              </tr>
              <tr>
                <td>Number of Nouns</td>
                <td id="basenoun"class="bg-light"><i class="fa fa-check fa-lg text-primary"></i></td>
                <td id="testnoun"></td>
              </tr>
              <tr>
                <td>Number of Adjective</td>
                <td  id="baseadjec" class="bg-light"></td>
                <td id="testadjec"></td>
              </tr>
              <tr>
                <td>Number of Verbs</td>
                <td id="baseverb" class="bg-light"></td>
                <td id="testverb"></td>
              </tr>
              <tr>
                <td>Number of Tags</td>
                <td id="basetags" class="bg-light"></td>
                <td id="testtags"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
